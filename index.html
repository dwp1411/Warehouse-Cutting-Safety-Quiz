<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Cutting Safety Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main-title">Warehouse Cutting Safety Quiz</h1>
      <div class="quiz-content">  
    <p id="quiz-description">
        Welcome! This short quiz will test your knowledge of safe cutting practices in the warehouse.  Your safety is our priority, and this quiz helps reinforce important safety procedures. Please take a few minutes to complete it.
    </p>
    <div class="quiz-container">
    <input type="text" id="user-name" placeholder="Name">
    </p>
        <button id="start-button">
            <span>Start the Quiz</span>
        </button>
        <div id="question-container">
            <p id="question"></p>
            <div id="options"></div>
        </div>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
